seed: 25
save_dir: ./exp/${wandb.group}/${wandb.name}
debug: false
agent1: PPO
agent2: PPO
env_id: coin_game
game: ipd
env_type: coin_game
env_discount: 0.96
payoff:
- - -1
  - -1
- - -3
  - 0
- - 0
  - -3
- - -2
  - -2
num_envs: 1000
num_opponents: 1
num_steps: 16
num_inner_steps: 16
total_timesteps: 100000000.0
eval_every: 100000000.0
ppo:
  num_minibatches: 8
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: true
  max_gradient_norm: 0.5
  anneal_entropy: true
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 50000000.0
  entropy_coeff_end: 0.01
  lr_scheduling: true
  learning_rate: 0.0003
  adam_epsilon: 1.0e-05
  with_memory: false
  with_cnn: true
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1.0e-05
wandb:
  entity: timon
  project: marl-squared
  group: cg-cnn-${agent1}-vs-${agent2}-parity
  name: run-seed-${seed}
  log: true
