hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: .
  job_logging:
    root:
      level: INFO

# Global variables 
seed: 0
save_dir: "./exp/${wandb.group}/${wandb.name}"
debug: False

# Agents  
agent1: 'PPO_memory'
agent2: 'Naive'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
evo: False

# Training hyperparameters
# env_batch_size = num_envs * num_opponents
popsize: 20
num_envs: 2
num_opps: 60
num_steps: 100 # total number of steps per episode (this is num_inner_steps * num_outer_steps)
num_inner_steps: 25 # number of inner steps (only for MetaFinite Env)
total_timesteps: 1.0e9
eval_every: 1.0e9 # timesteps 

# Eval 
eval: False

# Useful information
# num_episodes = total_timesteps / (num_steps * num_envs) 
# num_updates = num_episodes / eval_every
# train_batch_size = num_envs * num_opps * num_steps

# PPO 
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.5e8
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1e-5
  tabular: True

# ES parameters 
es: 
  algo: CMA_ES        # [OpenES, CMA_ES]
  sigma_init: 0.04    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.001   # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  elite_ratio: 0.1

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'MARL^2-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: False

# DQN agent parameters
dqn: 
  batch_size: 256
  discount: 0.99
  learning_rate: 1e-2
  epsilon: 0.5
  replay_capacity: 100000
  min_replay_size: 1000
  sgd_period: 1 
  target_update_period: 4 
