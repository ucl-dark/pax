hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: .
  job_logging:
    root:
      level: INFO

# Global variables 
seed: 0
save_dir: "./exp/${wandb.group}/${wandb.name}"
save: True
save_interval: 100
debug: False

# Agents 
num_players: 2
num_shapers: 1
agent1: 'PPO'
agent2: 'PPO'

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: ??
  name: run-seed-${seed}
  log: True
