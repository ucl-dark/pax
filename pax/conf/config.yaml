hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: .
  job_logging:
    root:
      level: INFO

# Global variables
seed: 0
save_dir: "./exp/${wandb.group}/${wandb.name}"
save: True
save_interval: 100
debug: False


# Agents
num_players: 2
num_shapers: 1

# Agents
agent1: 'PPO'
agent2: 'PPO'
shuffle_players: False
agent2_roles: 1
agent2_reset_interval: 1 # Reset every rollout

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: ??
  name: run-seed-${seed}
  log: True
  mode: online
  tags: []
