# @package _global_

# Agents  
agent1: 'ACT'
agent2: 'PPO'

# Environment
env_id: CartPole-v1
env_type: meta
egocentric: True
env_discount: 0.96
payoff: [[1, 1, -2], [1, 1, -2]]

# Save
save: True
save_interval: 100
adversary_type: ally # adversary, random adversary, zeroes adversary

# Runner 
runner: act
output_dim: 2

# Training
top_k: 5
popsize: 256 #512
# total popsize = popsize * num_devices
num_envs: 8
num_opps: 1
num_devices: 4
num_steps: 100000
num_inner_steps: 500 
num_generations: 3000

# Evaluation
run_path: ucl-dark/cg/3mpgbfm2
model_path: exp/coin_game-EARL-PPO_memory-vs-Random/run-seed-0/2022-09-08_20.41.03.643377/generation_30

# num_generations = total_timesteps / (num_envs*num_opps*num_steps)
# PPO agent parameters
ppo:
  num_minibatches: 4
  num_epochs: 4 
  gamma: 0.99 
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.01
  entropy_coeff_horizon: 1000000
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 5e-4 #5e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True
  hidden_size: 16
  
# ES parameters 
es: 
  algo: OpenES        # [OpenES, CMA_ES, SimpleGA]
  sigma_init: 0.04    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.1     # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  elite_ratio: 0.1

# Logging setup
wandb:
  entity: "ucl-dark"
  project: act
  group: 'GS-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: False