# @package _global_

# Agents  
agent1: 'RandomACT'
agent2: 'PPO'

# Environment
env_id: CartPole-v1
env_type: meta
egocentric: True
env_discount: 0.96
payoff: [[1, 1, -2], [1, 1, -2]]

# Save
save: True
save_interval: 100
adversary_type: ally # adversary, random adversary, zeroes adversary

# Runner 
runner: act_rl
output_dim: 0

# total popsize = popsize * num_devices
num_envs: 8
num_opps: 1
num_steps: 1000000
num_inner_steps: 200 

# Evaluation
run_path: ucl-dark/cg/3mpgbfm2
model_path: exp/coin_game-EARL-PPO_memory-vs-Random/run-seed-0/2022-09-08_20.41.03.643377/generation_30

# num_generations = total_timesteps / (num_envs*num_opps*num_steps)
# PPO agent parameters
ppo:
  num_minibatches: 4
  num_epochs: 4 
  gamma: 0.99 
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.01
  entropy_coeff_horizon: 1000000
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 5e-4 #5e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True
  hidden_size: 16
  

# Logging setup
wandb:
  entity: "ucl-dark"
  project: act
  group: 'GS-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: False