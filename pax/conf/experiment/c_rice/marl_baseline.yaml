# @package _global_

# Agents
agent_default: 'PPO'

# Environment
env_id: C-Rice-v1
env_type: meta
num_players: 6
has_mediator: True
config_folder: pax/envs/Rice/5_regions
runner: tensor_evo

# Training
top_k: 5
popsize: 1000
num_envs: 2
num_opps: 1
num_outer_steps: 1
num_inner_steps: 20
num_iters: 2000
num_devices: 1
num_steps: 200

# PPO agent parameters
ppo_default:
  num_minibatches: 4
  num_epochs: 4
  gamma: 1.0
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.0
  entropy_coeff_horizon: 10000000
  entropy_coeff_end: 0.0
  lr_scheduling: True
  learning_rate: 1e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True
  hidden_size: 64

# Logging setup
wandb:
  project: c-Rice
  group: 'mediator'
  name: 'c-Rice-MARL-${agent_default}-seed-${seed}'
  log: True
