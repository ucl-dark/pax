# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'

# Environment
env_id: coin_game
game: coin_game 
env_type: coin_game
coin_type: coin_meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner  
evo: False
eval: True

# Evaluation
num_iters: 10
num_envs: 1
num_opps: 1
num_steps: 9600
num_inner_steps: 16 
run_path: ucl-dark/ipd/w1x0vqb7
model_path: exp/coin_game-EARL-PPO_memory-vs-PPO_memory/run-seed-0/2022-09-08_16.24.20.255951/generation_35

# num_generations = total_timesteps / (num_envs*num_opps*num_steps)
# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: True
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16

# Naive Learner parameters 
naive:
  num_minibatches: 8
  num_epochs: 2
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 0.5
  learning_rate: 0.005
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg
  group: 'EARL-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True