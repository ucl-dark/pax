# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO'

# Environment
env_id: coin_game
game: ipd 
env_type: coin_game
coin_type: coin_sequential
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation
eval: True
num_envs: 25
num_opps: 1
num_steps: 16 # total number of steps per episode (this is num_inner_steps * num_outer_steps)
num_inner_steps: 16 # number of inner steps
num_generations: 1000
run_path: ucl-dark/cg/run-seed-0:v1
filename: "iteration_995"

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 500_000
  # ^this should 1/2 of the total timesteps
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 2.5e-2
  adam_epsilon: 1e-5
  with_memory: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'PPO-vs-${agent2}-${game}-parity'
  name: eval-PPO-vs-${agent2}-${game}-parity-run-seed-${seed}
  log: True