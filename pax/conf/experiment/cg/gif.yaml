# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO_memory'

# Environment
env_id: coin_game
env_type: coin_game
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
runner: eval 


# Training
top_k: 1
popsize: 1 #128 
num_envs: 1 #50
num_opps: 1
num_steps: 160
num_inner_steps: 16 
num_generations: 5000

# Evaluation
num_seeds: 1
# run_path1: ucl-dark/cg/20o5qob2
# model_path1: exp/EARL-PPO_memory-vs-PPO_memory/run-seed-0/2022-09-14_04.02.45.419354/generation_400

# run_path1: ucl-dark/cg/v348mp4r
# model_path1: exp/EARL-PPO_memory-vs-PPO_memory/run-seed-0/2022-09-25_23.12.56.999833/generation_400
run_path1: ucl-dark/cg/esmypce2
model_path1: exp/GS-PPO-vs-PPO_memory/run-seed-0/2022-09-26_00.12.01.102079/generation_700

# Tabular trained against pretrained EARL
# run_path2: ucl-dark/cg/2nc1lii1
# model_path2: exp/coin_game-PPO_memory_pretrained-vs-Tabular-parity/run-seed-0/2022-09-23_17.22.42.691628/iteration_9900

run_path2: ucl-dark/cg/152jpxc2
model_path2: exp/coin_game-PPO_memory_pretrained-vs-PPO_memory-parity/run-seed-1323/2022-09-26_15.31.26.389488/iteration_9900

num_devices: 1

# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: True
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16
  
# ES parameters 
es: 
  algo: OpenES        # [OpenES, CMA_ES, SimpleGA]
  sigma_init: 0.04    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.1     # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  elite_ratio: 0.1