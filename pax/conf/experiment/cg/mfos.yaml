# @package _global_

# Agents  
agent1: 'MFOS'
agent2: 'PPO_memory'

# Environment
env_id: coin_game
env_type: meta
egocentric: True
env_discount: 0.96
payoff: [[1, 1, -2], [1, 1, -2]]

# Runner 
runner: evo

# env_batch_size = num_envs * num_opponents
num_envs: 250
num_opps: 1
num_steps: 9600 
num_inner_steps: 16 
total_timesteps: 1.6e6
save_interval: 100 

# Evaluation 
run_path: ucl-dark/cg/12auc9um
model_path: exp/sanity-PPO-vs-PPO-parity/run-seed-0/2022-09-08_20.04.17.155963/iteration_500

# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.01 #0.05
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16 #50

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg
  group: 'mfos-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: False
