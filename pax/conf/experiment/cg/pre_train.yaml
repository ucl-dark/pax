# @package _global_
seed: 1323 

# Agents  
agent1: 'PPO_memory_pretrained'
agent2: 'Tabular'

# Environment
env_id: coin_game
env_type: coin_game
egocentric: True
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
runner: rl

# Training
num_envs: 100 # Training requires 10000 
num_opps: 1
num_steps: 16 
num_inner_steps: 16 
num_generations: 10000
total_timesteps: 1.6e5 
save_interval: 100  

# Evaluation 
num_seeds: 10 
