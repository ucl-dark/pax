# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO'

# Environment
env_id: coin_game
game: ipd 
env_type: coin_game
coin_type: coin_sequential
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
evo: False 
eval: False 

# Training
num_envs: 200
num_opps: 1
num_steps: 16 
num_inner_steps: 16 
num_generations: 10000
save_interval: 100 

# Evaluation 
num_seeds: 10 
run_path: ucl-dark/cg/12auc9um
model_path: exp/sanity-PPO-vs-PPO-parity/run-seed-0/2022-09-08_20.04.17.155963/iteration_500

# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: True
  learning_rate: 0.01 #0.05
  adam_epsilon: 1e-5
  with_memory: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden: 16 #50

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg
  group: '${env_id}-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
