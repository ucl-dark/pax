# @package _global_

# Agents  
agent1: 'Tabular'
agent2: 'Random'

# Environment
env_id: coin_game
env_type: sequential
egocentric: True
env_discount: 0.96
payoff: [[1, 1, -2], [1, 1, -2]]

runner: rl

# Training hyperparameters
# env_batch_size = num_envs * num_opponents
num_envs: 10000
num_opps: 1
num_outer_steps: 1
num_inner_steps: 16 # number of inner steps
num_iters: 10000

# Useful information
# train_batch_size = num_envs * num_opponents * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: True
  learning_rate: 0.01 #0.05
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16 #50

naive:
  num_minibatches: 8
  num_epochs: 2
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 0.5
  learning_rate: 0.005
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg
  group: 'sanity-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: False
