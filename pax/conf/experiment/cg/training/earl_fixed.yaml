# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'TitForTat'

# Environment
env_id: coin_game
game: coin_game 
env_type: coin_game
coin_type: coin_meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
evo: True 
eval: False 

# Training
top_k: 1
popsize: 128 #512
num_envs: 50
num_opps: 1
num_steps: 9600
num_inner_steps: 16 
num_generations: 5000
save_interval: 10

# num_generations = total_timesteps / (num_envs*num_opps*num_steps)
# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: True
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16

# Naive Learner parameters 
naive:
  num_minibatches: 8
  num_epochs: 2
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 0.5
  learning_rate: 0.005
  adam_epsilon: 1e-5
  
# ES parameters 
es: 
  algo: OpenES        # [OpenES, CMA_ES, SimpleGA]
  sigma_init: 0.04    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.1     # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  elite_ratio: 0.1

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg
  group: 'EARL-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True