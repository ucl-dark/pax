# @package _global_

# Agents
agent1: 'PPO'
agent2: 'PPO'

# Environment
env_id: CournotGame
env_type: sequential
a: 100
b: 1
marginal_cost: 10
# This means the optimum quantity is 2(a-marginal_cost)/3b = 60
runner: rl

# env_batch_size = num_envs * num_opponents
num_envs: 10
num_opps: 400
num_outer_steps: 4
num_inner_steps: 100 # number of inner steps (only for MetaFinite Env)
num_iters: 1e6

# Useful information
# batch_size = num_envs * num_inner_steps
# batch_size % num_minibatches == 0 must hold

# PPO agent parameters
ppo1:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.25e9
  entropy_coeff_end: 0.05
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  hidden_size: 16
  with_cnn: False

ppo2:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.25e9
  entropy_coeff_end: 0.05
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  hidden_size: 16
  with_cnn: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cournot
  group: 'cournot-MARL^2-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
