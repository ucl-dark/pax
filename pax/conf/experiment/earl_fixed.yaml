# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'Defect'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Training hyperparameters

# env_batch_size = num_envs * num_opponents
popsize: 200
num_gens: 50
num_envs: 20
num_opponents: 1
num_steps: 10_000 # total number of steps per episode (this is num_inner_steps * num_outer_steps)
num_inner_steps: 100 # number of inner steps (only for MetaFinite Env)
total_timesteps: 1.0e9
eval_every: 1.0e9 # timesteps 

# Useful information
# num_episodes = total_timesteps / (num_steps * num_envs) 
# num_updates = num_episodes / eval_every
# train_batch_size = num_envs * num_opponents * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1e-5

# ES parameters 
es: 
  sigma_init: 0.01    # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -10       # Range of parameter proposals - Min
  clip_max: 10        # Range of parameter proposals - Max
  lrate_init: 0.001   # Initial learning rate
  lrate_decay: 0.9999 # Multiplicative decay factor
  lrate_limit: 0.0001 # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'EARL-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: False