# @package _global_

# Agents  
agent1: 'Hyper'
agent2: 'HyperTFT'

# Environment
env_id: ipd
game: ipd 
env_type: infinite
env_discount: 0.99
payoff:

# Training hyperparameters
num_envs: 50
num_steps: 1 # number of steps per episode
total_timesteps: 5000
eval_every: 500 # timesteps

# Useful information
# num_episodes = total_timesteps / (num_steps * num_envs) 
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 5
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 500
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 2.5e-3
  adam_epsilon: 1e-5
  with_memory: False

# LOLA agent parameters
# lola:
#   ... 

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'MFOS-${agent1}-vs-${agent2}-${game}-debug'
  name: run-seed-${seed}
  log: True
