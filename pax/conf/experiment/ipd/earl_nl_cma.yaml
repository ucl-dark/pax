# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'Naive'

# Environment
env_id: iterated_matrix_game
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Runner 
runner: evo 
num_devices: 1

# Training
top_k: 100
popsize: 100
num_envs: 20
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
total_timesteps: 6.0e10

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  hidden_size: 16
  rnn_type: gru
  
# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1e-5
  entropy_coeff: 0

# ES parameters 
es: 
  algo: CMA_ES        # [OpenES, CMA_ES]
  elite_ratio: 0.5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'EARL-${agent1}-vs-${agent2}'
  name: run-seed-${seed}-${es.algo}-pop-size-${popsize}-num-opps-${num_opps}
  log: False


