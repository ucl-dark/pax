# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation 
eval: True
num_iters: 5
num_envs: 1
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
total_timesteps: 1.5e8
run_path: ucl-dark/ipd/EARL-PPO_memory-vs-TitForTat-run-seed-0-popsize-50:v1
filename: "generation_25"

# Logging 
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'EARL-${agent1}-vs-${agent2}'
  name: 'eval-EARL-${agent1}-vs-${agent2}-run-seed-${seed}-popsize-${popsize}'
  log: False