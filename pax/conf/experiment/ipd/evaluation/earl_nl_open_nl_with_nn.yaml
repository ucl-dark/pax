# @package _global_
# This evaluates EARL vs NL parameterized by a neural network 
# Agents  
agent1: 'PPO_memory'
agent2: 'Naive'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation 
eval: True
num_iters: 20
num_envs: 1
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
total_timesteps: 1.5e8
filename: "generation_5000"
run_path: ucl-dark/ipd/run-seed-25-OpenES-opponent-NL-OpenES-pop-size-1000-num-opps-1:v0

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1e-5

# Evolution
es: 
  algo: OpenES       

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'EARL-${agent1}-vs-${agent2}'
  name: eval-run-seed-${seed}-${es.algo}-with-nn-pop-size-${popsize}-num-opps-${num_opps}
  log: False


