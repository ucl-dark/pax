# @package _global_
# EARL vs NL parameterized by NN 

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation 
eval: True
num_iters: 20
num_envs: 1
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
total_timesteps: 1.5e8
run_path: ucl-dark/ipd/run-seed-25-OpenES-opponent-NL-OpenES-pop-size-1000-num-opps-1:v0
filename: "generation_5000"

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 1.0
  adam_epsilon: 1e-5
  tabular: False

# PPO agent parameters
ppo:
  num_minibatches: 4
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.02
  entropy_coeff_horizon: 2_000_000
  entropy_coeff_end: 0.001
  lr_scheduling: False
  learning_rate: 1
  adam_epsilon: 1e-5
  with_memory: True

# Evolution
es: 
  algo: OpenES       

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'EARL-${agent1}-vs-${agent2}'
  name: eval-trained-against-nl-run-seed-${seed}-${es.algo}-opponent-${agent2}-pop-size-${popsize}-num-opps-${num_opps}
  log: False


