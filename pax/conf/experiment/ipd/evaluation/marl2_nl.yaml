# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'Naive'

# Environment
env_id: ipd
game: ipd 
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation 
eval: True 
num_iters: 5
num_envs: 1
num_opps: 4000
num_steps: 200 
num_inner_steps: 50 
total_timesteps: 0.5e9
run_path: ucl-dark/ipd/MARL2-PPO_memory-vs-Naive-parity-run-seed-0:v0
filename: "iteration_620"

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.25e9
  entropy_coeff_end: 0.05
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 0.1
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'MARL^2-${agent1}-vs-${agent2}-parity'
  name: 'eval-MARL2-${agent1}-vs-${agent2}-parity'
  log: True
