# @package _global_

# Agents  
agent1: 'Hyper'
agent2: 'HyperTFT'

# Environment
env_id: ipd
game: ipd 
env_type: infinite
env_discount: 0.99
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation
eval: True
num_iters: 5
num_envs: 50
num_opps: 1
num_steps: 5 
total_timesteps: 5e4
run_path: ucl-dark/ipd/EARL-PPO_memory-vs-TitForTat-run-seed-0-popsize-50:v1
filename: "generation_25"

# PPO agent parameters
ppo:
  num_minibatches: 5
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 500
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 2.5e-3
  adam_epsilon: 1e-5
  with_memory: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: '${agent1}-vs-${agent2}-parity'
  name: 'eval-${agent1}-vs-${agent2}-parity'
  log: False
