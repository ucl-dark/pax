# @package _global_

# Agents  
agent1: 'Naive'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Evaluation
eval: True
num_iters: 5
num_envs: 1
num_opps: 1
num_steps: 150
total_timesteps: 4_000_000
eval_every: 4_000_000 
run_path: ucl-dark/ipd/Naive-vs-TitForTat-parity-run-seed-0:v0
filename: "iteration_200"

# Naive agent parameters
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 0.5
  learning_rate: 1
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'Naive-vs-${agent2}-parity'
  name: eval-Naive-vs-${agent2}-parity-run-seed-${seed}
  log: False
