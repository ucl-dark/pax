# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.99
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]

# Evaluation
eval: True
num_iters: 5
num_envs: 1
num_opps: 1
num_steps: 150 # number of steps per episode
total_timesteps: 4_000_000
run_path: ucl-dark/ipd/PPO-vs-TitForTat-ipd-parity-run-seed-0:v0
filename: "iteration_265"

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 500_000
  # ^this should 1/2 of the total timesteps
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 2.5e-2
  adam_epsilon: 1e-5
  with_memory: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'PPO-vs-${agent2}-${game}-parity'
  name: eval-PPO-vs-${agent2}-${game}-parity-run-seed-${seed}
  log: True
