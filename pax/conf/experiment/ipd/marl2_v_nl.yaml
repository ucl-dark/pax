# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'Naive'

# Environment
env_id: iterated_matrix_game
env_type: meta
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]
runner: rl 

# env_batch_size = num_envs * num_opponents
num_envs: 1
num_opps: 4000
num_outer_steps: 4 
num_inner_steps: 50 # number of inner steps (only for MetaFinite Env)
total_timesteps: 0.5e9

# Useful information
# num_episodes = total_timesteps / (num_steps * num_envs) 
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.25e9
  entropy_coeff_end: 0.05
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True

# Naive Learner parameters 
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 1.0
  learning_rate: 0.1
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'MARL^2-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
