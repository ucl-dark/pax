# @package _global_

# Global parameters
exp_name: ppo
seed: 0

# Environment arguments
env_id: CartPole-v1
total_timesteps: 500000
num_envs: 4
num_steps: 500 
eval_every: 100000

agent1: PPO_memory
agent2: TitForTat

# Agent parameters 
ppo:
  num_minibatches: 16
  num_epochs: 4 
  gamma: 0.99 
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.01
  entropy_coeff_horizon: 1000000
  entropy_coeff_end: 0.001
  lr_scheduling: False
  learning_rate: 2.5e-4
  adam_epsilon: 1e-5

# WandB parameters
wandb:
  entity: "ucl-dark"
  project: ipd
  group: "PPO_memory-cartpole"
  name: run-${seed}
  log: True
