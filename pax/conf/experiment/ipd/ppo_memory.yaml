# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'TitForTat'

# Environment
env_id: ipd
env_type: sequential
env_discount: 0.99
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]

# Runner 
evo: False
eval: False
# Training hyperparameters
num_envs: 100
num_opps: 1
num_steps: 150 # number of steps per episode
total_timesteps: 2e7
eval_every: 2e7 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 4
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.02
  entropy_coeff_horizon: 1e9
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  hidden_size: 16

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'PPO_memory-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
