# @package _global_

# Agents  
agent1: 'Hyper'
agent2: 'NaiveEx'

# Environment
env_id: ipd
game: ipd 
env_type: infinite
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Training hyperparameters
num_envs: 4000
num_opps: 1
num_steps: 100 # number of steps per episode
total_timesteps: 0.4e9
eval_every: 0.2e9 # timesteps for update

# Useful information
# num_episodes = total_timesteps / (num_steps * num_envs) 
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 1
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.99
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.01
  entropy_coeff_horizon: 0.4e9 
  entropy_coeff_end: 0.001
  lr_scheduling: False
  learning_rate: 4e-3
  adam_epsilon: 1e-5
  with_memory: False

# Naive Learner parameters
naive:
  lr: 1.0

# LOLA agent parameters
# lola:
#   ... 

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: '${agent1}-vs-${agent2}-${game}-parity'
  name: run-seed-${seed}
  log: True
