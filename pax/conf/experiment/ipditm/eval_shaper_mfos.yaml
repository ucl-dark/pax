# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'MFOS'

# Environment
env_id: InTheMatrix
env_type: meta
env_discount: 0.96
payoff: [[[3, 0], [5, 1]], [[3, 5], [0, 1]]]
runner: ipditm_eval
freeze: 5
fixed_coins: False

# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 50
num_opps: 1
num_outer_steps: 100
num_inner_steps: 152 
save_interval: 100 
num_iters: 1
save_gif: False
# Evaluation
# Shaper
run_path1: ucl-dark/ipditm/1vpl5161
model_path1: exp/shaping-PPO_memory-vs-PPO_memory/run-seed-0/2023-01-05_14.13.25.169599/generation_1000
# MFOS
run_path2: ucl-dark/ipditm/226zwu1v
model_path2: exp/shaping-MFOS-vs-PPO_memory/run-seed-0/2023-01-09_10.27.04.619601/generation_1000

# PPO agent parameters
ppo1:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: False # only works with CNN
  hidden_size: 32

ppo2:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: False # only works with CNN
  hidden_size: 16

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipditm
  group: 'xplay-eval-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True