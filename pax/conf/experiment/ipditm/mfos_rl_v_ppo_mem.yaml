# @package _global_

# Agents  
agent1: 'MFOS'
agent2: 'PPO_memory'

# Environment
env_id: IPDInTheMatrix
env_type: meta
env_discount: 0.96
payoff: [[3, 0], [5, 1]]
freeze: 5
runner: rl
fixed_coins: True

# Save
save: True

# Training
# total popsize = popsize * num_devices
num_envs: 50
num_opps: 1
num_steps: 64000
num_inner_steps: 128 
total_timesteps: 5e10
save_interval: 1e10
benchmark: False

# Evaluation
run_path: ucl-dark/cg/3mpgbfm2
model_path: exp/coin_game-EARL-PPO_memory-vs-Random/run-seed-0/2022-09-08_20.41.03.643377/generation_30

# PPO agent parameters
ppo1:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: False # only works with CNN
  hidden_size: 16

ppo2:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 8

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipditm
  group: 'shaping-rl-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True