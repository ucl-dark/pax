# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'

# Environment
env_id: IPDInTheMatrix
env_type: sequential
env_discount: 0.96
payoff: [[[3, 0], [5, 1]], [[3, 5], [0, 1]]]
runner: ipditm_eval
freeze: 5
fixed_coins: False

# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 1
num_opps: 1
num_outer_steps: 1
num_inner_steps: 128 
total_timesteps: 304
save_interval: 100 

# Evaluation
run_path: ucl-dark/ipditm/38kbr6hp
model_path1: exp/sanity-PPO_memory-vs-PPO_memory/run-seed-0/2022-12-25_18.26.02.795417/agent1_iteration_1125
model_path2: exp/sanity-PPO_memory-vs-PPO_memory/run-seed-0/2022-12-25_18.26.02.795417/agent2_iteration_1125
save_gif: False

# PPO agent parameters
ppo1:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005 #0.05
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16 #50

ppo2:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005 #0.05
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 16 #50
# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipditm
  group: 'sanity-eval-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True