# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'

# Environment
env_id: IPDInTheMatrix
env_type: meta
env_discount: 0.96
payoff: [[3, 0], [5, 1]]
runner: ipditm_eval
freeze: 5
fixed_env: True
# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 50
num_opps: 1
num_steps: 7200
num_inner_steps: 152 
total_timesteps: 5e7
save_interval: 100 

