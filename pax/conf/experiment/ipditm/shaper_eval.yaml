# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'

# Environment
env_id: IPDInTheMatrix
env_type: meta
env_discount: 0.96
payoff: [[3, 0], [5, 1]]
runner: ipditm_eval
freeze: 5
fixed_coins: True

# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 50
num_opps: 1
num_steps: 7200
num_inner_steps: 152 
total_timesteps: 5e7
save_interval: 100 

# Evaluation
run_path: ucl-dark/ipditm/38p53g1m
model_path1: exp/shaping-PPO_memory-vs-PPO_memory/run-seed-0/2022-12-29_23.27.55.409662/generation_500
model_path2: False #set to wandb file or False

# PPO agent parameters
ppo1: 
  type: 'PPO_memory'
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 8

ppo2:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: False # only works with CNN
  hidden_size: 8

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipditm
  group: 'shaper-eval-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True