# @package _global_

# Agents  
agent1: 'LOLA'
agent2: 'LOLA'
centralized: True

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.96
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]


# Training hyperparameters
num_envs: 128
num_steps: 150 # number of steps per episode
total_timesteps: 4_000_000
eval_every: 4_000_000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# LOLA agent parameters
lola: 
  use_baseline: False   
  adam_epsilon: 1e-5
  lr_in: 0.3
  lr_out: 0.2
  lr_value: 0.1
  gamma: 0.96
  num_lookaheads: 0

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'LOLA-vs-${agent2}-${game}'
  name: run-seed-${seed}-${lola.num_lookaheads}-lookaheads
  log: True 
