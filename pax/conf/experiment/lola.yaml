# @package _global_

# Agents  
agent1: 'LOLA'
agent2: 'LOLA'
centralized: True

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.96
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]


# Training hyperparameters
num_envs: 64
num_steps: 150 # number of steps per episode
total_timesteps: 10_000_000
eval_every: 100_000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# LOLA agent parameters
lola: 
  use_baseline: True   
  adam_epsilon: 1e-5
  lr_in: 1
  lr_out: 0.3
  gamma: 0.96

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'LOLA-vs-${agent2}-${game}'
  name: run-seed-${seed}
  log: True
