# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'Tabular'

# Environment
env_id: ipd
env_type: meta
env_discount: 0.96
payoff: [[1, -1], [-1, 1], [-1, 1], [1, -1]]

# Runner 
runner: evo

# Training
top_k: 5
popsize: 1000
num_envs: 2
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
num_generations: 5000
total_timesteps: 1e11
num_devices: 1

# Evaluation 
num_seeds: 20
# seed = 0 
# run_path: ucl-dark/mp/36w1tuju
# model_path:  exp/GS-PPO_memory-vs-Tabular/run-seed-0-pop-size-1000/2022-09-25_15.52.33.707967/generation_4900
# seed = 1 
# run_path: ucl-dark/mp/3074jksy
