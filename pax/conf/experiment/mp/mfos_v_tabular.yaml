# @package _global_

# Agents  
agent1: 'MFOS'
agent2: 'Tabular'

# Environment
env_id: iterated_matrix_game
env_type: meta
env_discount: 0.96
payoff: [[1, -1], [-1, 1], [-1, 1], [1, -1]]

# Runner 
runner: evo

# Training
top_k: 5
popsize: 1000
num_envs: 2
num_opps: 1
num_steps: 10_000 
num_inner_steps: 100 
num_generations: 5000
total_timesteps: 1e11
num_devices: 1


