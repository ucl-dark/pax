# @package _global_

# Agents  
agent1: 'Tabular'
agent2: 'TitForTat'

# Environment
env_id: matrix_game
env_type: sequential
env_discount: 0.99
payoff: [[1, -1], [-1, 1], [-1, 1], [1, -1]]

# Runner 
runner: rl

# Training hyperparameters
num_envs: 100
num_opps: 1
num_steps: 150 # number of steps per episode
total_timesteps: 150_000

# Evaluation 

run_path: ucl-dark/ipd/w1x0vqb7
model_path: exp/PPO-vs-TitForTat-ipd-parity/PPO-vs-TitForTat-ipd-parity-run-seed-0/2022-09-08_15.56.38.018596/iteration_260

# PPO agent parameters
ppo:
  num_minibatches: 4
  num_epochs: 2
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.02
  entropy_coeff_horizon: 2000000
  entropy_coeff_end: 0.001
  lr_scheduling: False
  learning_rate: 0.01
  adam_epsilon: 1e-5
  with_memory: False
  with_cnn: False
  hidden_size: 16

# Logging setup
wandb:
  entity: "ucl-dark"
  project: mp
  group: 'PPO-vs-${agent2}-mp-parity'
  name: run-seed-${seed}
  log: True
