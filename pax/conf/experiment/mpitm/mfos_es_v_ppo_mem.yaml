# @package _global_

# Agents  
agent1: 'MFOS'
agent2: 'PPO_memory'

# Environment
env_id: IPDInTheMatrix
env_type: meta
env_discount: 0.96
payoff: [[[1, -1], [-1, 1]], [[-1, 1], [1, -1]]]
freeze: 5
runner: evo
fixed_coins: True

# Save
save: True
save_interval: 10

# Training
num_devices: 8
top_k: 8
popsize: 128 #512
# total popsize = popsize * num_devices
num_envs: 50
num_opps: 1
num_steps: 76000
num_inner_steps: 152 
num_generations: 5000
benchmark: False

# Evaluation
run_path: ucl-dark/cg/3mpgbfm2
model_path: exp/coin_game-EARL-PPO_memory-vs-Random/run-seed-0/2022-09-08_20.41.03.643377/generation_30

# PPO agent parameters
ppo1:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: False # only works with CNN
  hidden_size: 16

ppo2:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.005
  lr_scheduling: False
  learning_rate: 0.005
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True # only works with CNN
  hidden_size: 8

# ES parameters 
es: 
  algo: OpenES        # [OpenES, CMA_ES, SimpleGA]
  sigma_init: 0.075   # Initial scale of isotropic Gaussian noise
  sigma_decay: 0.999  # Multiplicative decay factor
  sigma_limit: 0.01   # Smallest possible scale
  init_min: 0.0       # Range of parameter mean initialization - Min
  init_max: 0.0       # Range of parameter mean initialization - Max
  clip_min: -1e10     # Range of parameter proposals - Min
  clip_max: 1e10      # Range of parameter proposals - Max
  lrate_init: 0.005     # Initial learning rate
  lrate_decay: 0.999 # Multiplicative decay factor
  lrate_limit: 0.001  # Smallest possible lrate
  beta_1: 0.99        # Adam - beta_1
  beta_2: 0.999       # Adam - beta_2
  eps: 1e-8           # eps constant,
  elite_ratio: 0.1

# Logging setup
wandb:
  entity: "ucl-dark"
  project: mpitm
  group: 'shaping-${agent1}-vs-${agent2}'
  name: run-seed-${seed}
  log: True