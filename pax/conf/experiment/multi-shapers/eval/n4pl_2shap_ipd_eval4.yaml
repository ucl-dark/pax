# @package _global_
# two shapers, both trained against PPO mem agents playing each other

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'
agent3: 'PPO_memory'
agent4: 'PPO_memory'


# Environment
env_id: iterated_nplayer_tensor_game
env_type: meta
env_discount: 0.96

# Runner 
num_players: 4
num_shapers: 2
payoff_table: [
    [ 6 , 1000 ],
    [ 4 , 7 ],
    [ 2 , 5 ],
    [ 0 , 3 ],
    [ -1000 , 1 ],
]

# Runner 
runner: multishaper_eval
run_path1: ucl-dark/tensor-ipd/v9584ck5
model_path1: exp/4pl-2shap-ipd/4pl_2shap_ipd_4/2023-08-02_10.23.56.114848/generation_1700_agent_0
