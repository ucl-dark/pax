# @package _global_
# two shapers, both trained against PPO mem agents playing each other

# Agents  
agent1: 'PPO_memory'
agent2: 'PPO_memory'
agent3: 'PPO_memory'
agent4: 'PPO_memory'
agent5: 'PPO_memory'


# Environment
env_id: iterated_nplayer_tensor_game
env_type: meta
env_discount: 0.96

# Runner 
num_players: 5
num_shapers: 2
payoff_table: [
[ 4.2 , 5 ],
[ 4.0 , 5 ],
[ 3.667 , 5 ],
[ 3.0 , 5 ],
[ 1.0 , 5 ],
[ 1000 , 0 ],
]

# Runner 
runner: multishaper_eval
run_path1: ucl-dark/tensor-sd/2hmd0x02
run_path2: ucl-dark/tensor-sd/2hmd0x02
model_path1: exp/5pl-2shap-sd/5pl_2shap_sd_3/2023-08-11_19.51.59.452057/generation_149_agent_0
model_path2: exp/5pl-2shap-sd/5pl_2shap_sd_3/2023-08-11_19.51.59.452057/generation_149_agent_1


# Training
num_envs: 2
num_opps: 10
num_inner_steps: 100
num_outer_steps: 1000 #
num_iters: 1 # shouldn't do anything, just for lr scheduler to not complain
# total_timesteps: 2.5e7
num_devices: 1

# PPO agent parameters
# PPO agent parameters
ppo1:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: False
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  separate: False
  hidden_size: 16
