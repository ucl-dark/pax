# @package _global_

# Agents  
agent1: 'LOLA'
agent2: 'PPO'
agent3: 'PPO'

# Environment
env_id: iterated_nplayer_tensor_game
num_players: 3
env_type: sequential
env_discount: 0.96
payoff_table: [
[ 3.0 , 1000 ],
[ 1.0 , 4.0 ],
[ -3 , 0 ],
[ 1000 , 0 ],
]
# Runner 
runner: tensor_rl_nplayer


# Training
num_envs: 2
num_opps: 100
num_inner_steps: 100 # one game length
num_outer_steps: 1 # sequential 
num_iters: 2000  #games
# total_timesteps: 2.5e7
num_devices: 1

lola: 
  use_baseline: True   
  adam_epsilon: 1e-5
  lr_out: 0.1
  gamma: 0.96
  num_lookaheads: 1
# PPO agent parameters
ppo1:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: False
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  separate: False
  hidden_size: 16
ppo2:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: False
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  separate: False
  hidden_size: 16
ppo3:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: False
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  separate: False
  hidden_size: 16

# Logging setup
wandb:
  entity: "ucl-dark"
  project: tensor
  group: 'lola_3pl_sh_ppo'
  name: lola_vs_${agent2}_3pl_sh-${seed}
  log: True
