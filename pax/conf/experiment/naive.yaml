# @package _global_

# Agents  
agent1: 'Naive'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.96
payoff: [[-1, -1], [-3, 0], [0, -3], [-2, -2]]

# Training hyperparameters
num_envs: 100
num_steps: 150 # number of steps per episode
total_timesteps: 4_000_000
eval_every: 1_000_000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# Naive agent parameters
naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  max_gradient_norm: 0.5
  learning_rate: 1
  adam_epsilon: 1e-5

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'Naive-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: False
