# @package _global_

# Agents  
agent1: 'Naive'
agent2: 'Naive'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.99
payoff: [[-1,-1], [-3,0], [0,-3], [-2,-2]]

# Training hyperparameters
num_envs: 40
num_steps: 100 # number of steps per episode
total_timesteps: 100_000
eval_every: 4000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# Naive agent parameters
# naive: 
#   replay_capacity: 4000 
#   min_replay_size: 4000          
#   batch_size: 100      
#   learning_rate: 1   
#   discount: 0.96


naive:
  num_minibatches: 1
  num_epochs: 1
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 500_000
  # ^this should 1/2 of the total timesteps
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 1
  adam_epsilon: 1e-5
  with_memory: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'Naive-vs-${agent2}-${game}'
  name: run-seed-${seed}
  log: True
