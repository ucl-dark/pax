# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.99
payoff: 

# Training hyperparameters
num_envs: 50
num_steps: 100 # number of steps per episode
total_timesteps: 1_000_000
eval_every: 500_000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.2
  entropy_coeff_horizon: 500_000
  # ^this should 1/2 of the total timesteps
  entropy_coeff_end: 0.01
  lr_scheduling: True
  learning_rate: 2.5e-2
  adam_epsilon: 1e-5
  with_memory: False

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'PPO-vs-${agent2}-${game}'
  name: run-seed-${seed}
  log: True
