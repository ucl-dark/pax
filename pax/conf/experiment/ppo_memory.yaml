# @package _global_

# Agents  
agent1: 'PPO_memory'
agent2: 'TitForTat'

# Environment
env_id: ipd
game: ipd 
env_type: finite
env_discount: 0.99
payoff: 

# Training hyperparameters
num_envs: 100
num_opponents: 1
num_steps: 150 # number of steps per episode
total_timesteps: 2_000_000
eval_every: 2_000_000 # timesteps

# Useful information
# num_episodes = total_timesteps / num_steps
# num_updates = num_episodes / eval_every
# batch_size = num_envs * num_steps

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.02
  entropy_coeff_horizon: 1_000_000
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True

# Logging setup
wandb:
  entity: "ucl-dark"
  project: ipd
  group: 'PPO_memory-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: False
