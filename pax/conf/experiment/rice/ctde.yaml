# @package _global_

# Agents
agent1: 'PPO'

# Environment
env_id: Rice-v1
env_type: sequential
num_players: 5
config_folder: pax/envs/rice/5_regions
runner: ctde
# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 20
num_inner_steps: 20
num_iters: 5e6
save_interval: 100
num_steps: 2000

# Evaluation
#run_path: ucl-dark/cg/3sp0y2cy
#model_path: exp/coin_game-PPO_memory-vs-PPO_memory-parity/run-seed-0/2022-09-12_11.21.52.633382/iteration_74900

ppo0:
  num_minibatches: 4
  num_epochs: 4
  gamma: 0.99
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: True
  entropy_coeff_start: 0.01
  entropy_coeff_horizon: 1000000
  entropy_coeff_end: 0.001
  lr_scheduling: True
  learning_rate: 2.5e-4 #5e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  output_channels: 16
  kernel_shape: [3, 3]
  separate: True
  hidden_size: 16

# Logging setup
wandb:
  project: rice
  group: 'ctde'
  name: 'rice-CTDE-${agent1}'
