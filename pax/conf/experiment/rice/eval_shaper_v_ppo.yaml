# @package _global_

# Agents
agent1: 'PPO_memory'
agent2: 'PPO_memory'
agent_default: 'PPO_memory'

agent2_roles: 4

# Environment
env_id: Rice-N
env_type: meta
num_players: 5
has_mediator: False
shuffle_players: True
config_folder: pax/envs/rice/5_regions
rice_v2_network: True

runner: eval

run_path: chrismatix/rice/runs/yg67hb4e
model_path: exp/shaper/rice-SHAPER-PPO_memory-seed-0-interval_20/2023-10-09_12.14.28.778753/generation_1499

