# model_path2: exp/sanity-PPO-vs-PPO-parity/run-seed-1/2022-11-29_10.47.05.584904/agent2_iteration_900

# PPO agent parameters
ppo:
  num_minibatches: 8
  num_epochs: 2 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.6e8
  entropy_coeff_end: 0.05
  lr_scheduling: False
  learning_rate: 0.005 #0.05
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: True
  output_channels: 16
  kernel_shape: [5, 5]
  separate: True # only works with CNN
  hidden_size: 16 #50

# Logging setup
wandb:
  entity: "ucl-dark"
  project: cg2
  group: 'sanity-${agent1}-vs-${agent2}-parity'
  name: run-seed-${seed}
  log: True
