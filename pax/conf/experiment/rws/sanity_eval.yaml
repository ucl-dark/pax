# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO'

# Environment
env_id: RunningWithScissors
env_type: sequential
env_discount: 0.96
payoff: [[1, 1, -2], [1, 1, -2]]
runner: rws_eval

# Training hyperparameters

# env_batch_size = num_envs * num_opponents
num_envs: 1
num_opps: 1
num_steps: 104 
num_inner_steps: 104 
total_timesteps: 104
save_interval: 100 

