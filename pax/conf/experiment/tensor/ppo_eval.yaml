# @package _global_

# Agents  
agent1: 'PPO'
agent2: 'PPO'
agent3: 'PPO'

# Environment
env_id: iterated_tensor_game
num_players: 3
env_type: sequential
env_discount: 0.96
# payoff: [[7, 7, 7], [3, 3,9], [3,9,3], [0,5,5], [9,3,3],[5,0,5], [5,5,0],[1,1,1]]
payoff: [[-1, -1, -1], [-3, -3,0], [-3,0,-3], [-5,-2,-2], [0,-3,-3],[-2,-5,-2], [-2,-2,-5],[-4,-4,-4]]
# Runner 
runner: tensor_eval

# Training hyperparameters
num_envs: 2
num_opps: 1
num_inner_steps: 100
num_steps: 100 # number of steps per episode
total_timesteps: 200_000 #150_000000 # num_episodes  = total / (numsteps * num_envs)

# Evaluation 

run_path: ucl-dark/tensor/k6bemjfs
model_path: exp/ppo-shaping/run-seed-0/2023-02-15_00.32.37.184195/generation_800

# PPO agent parameters
ppo:
  num_minibatches: 10
  num_epochs: 4 
  gamma: 0.96
  gae_lambda: 0.95
  ppo_clipping_epsilon: 0.2
  value_coeff: 0.5
  clip_value: True 
  max_gradient_norm: 0.5
  anneal_entropy: False
  entropy_coeff_start: 0.1
  entropy_coeff_horizon: 0.4e9
  entropy_coeff_end: 0.01
  lr_scheduling: False
  learning_rate: 3e-4
  adam_epsilon: 1e-5
  with_memory: True
  with_cnn: False
  separate: False
  hidden_size: 16

# Logging setup
wandb:
  # entity: "ucl-dark"
  project: tensor
  group: '3player-ppo-eval'
  name: run-seed-${seed}
  log: True
