method: random
metric:
  name: train/episode_reward/player_1
  goal: maximize
parameters:
  ppo.num_minibatches:
    values: [1, 2, 4, 8]
  ppo.num_epochs:
    values: [1, 2, 4]
  ppo.ppo_clipping_epsilon:
    values: [0.2, 0.1, 0.5]
  ppo.value_coeff:
    values: [0.1, 0.5, 1, 2]
  ppo.gamma:
    values: [0.9, 0.96, 0.99]  
  ppo.learning_rate:
    values: [0.05, 3e-4, 0.005, 0.001]
  ppo.with_cnn:
    values: [True, False]
command:
  - python3
  - -m
  - pax.experiment
  - +experiment=cg/inner
  - ${args_no_hyphens}