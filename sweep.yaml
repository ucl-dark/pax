method: random
metric:
  name: train/episode_reward/player_1
  goal: maximize
parameters:
  naive.learning_rate:
    values: [1, 0.5, 0.1]
  num_envs:
    values: [50, 100, 500, 1000, 2000]
  num_inner_steps:
    values: [10, 25, 50, 100, 200]
  num_steps:
    values: [50, 100, 500, 800, 1000, 1500, 2000, 5000, 10000]
  ppo.gamma:
    values: [0.9, 0.96, 0.99, 0.99]  
  ppo.entropy_coeff_end:
    values: [0.1, 0.01, 0.05, 0.001]
command:
  - python3
  - -m
  - pax.experiment
  - ${args_no_hyphens}